<form class="search-form-container" [formGroup]="formGroup">
  <search-chip
    placeholder="Selecione um ou mais ID"
    formControlName="id"
    label="ID"
    [options]="optionsID"
  />
  <search-chip
    placeholder="Selecione um ou mais nome
"
    formControlName="name"
    label="Name"
    [options]="optionsName"
  />
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label>Dono</mat-label>
    <mat-select
      formControlName="owner"
      multiple
      placeholder="Selecione uma ou mais opção"
    >
      @for (owner of owners(); track owner.id) {
      <mat-option [value]="+owner.id">
        {{ owner.username }}
      </mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label>Data de nascimento </mat-label>
    <mat-date-range-input
      (click)="
        birthDatePicker.open(); currentPicker = 'birthDate'; getCalendarData()
      "
      [max]="dateNow"
      [rangePicker]="birthDatePicker"
    >
      <input
        matStartDate
        formControlName="birthDate"
        placeholder="Data de início
"
      />
      <input
        matEndDate
        formControlName="birthDate"
        placeholder="Data final
"
      />
    </mat-date-range-input>
    <mat-hint>DD/MM/YYYY – DD/MM/YYYY</mat-hint>
    <mat-icon matDatepickerToggleIcon (click)="resetFormControl('birthDate')"
      >clear</mat-icon
    >
    <mat-datepicker-toggle
      matIconSuffix
      (click)="currentPicker = 'birthDate'; getCalendarData()"
      [for]="birthDatePicker"
    ></mat-datepicker-toggle>
    <mat-date-range-picker
      [dateClass]="dateClass.bind(this)"
      #birthDatePicker
    ></mat-date-range-picker>
  </mat-form-field>
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label>Criado em </mat-label>
    <mat-date-range-input
      (click)="
        createdAtPicker.open(); currentPicker = 'createdAt'; getCalendarData()
      "
      [max]="dateNow"
      [rangePicker]="createdAtPicker"
    >
      <input
        matStartDate
        formControlName="createdAt"
        placeholder="Data de início
"
      />
      <input
        matEndDate
        formControlName="createdAt"
        placeholder="Data final
"
      />
    </mat-date-range-input>
    <mat-hint>DD/MM/YYYY – DD/MM/YYYY</mat-hint>
    <mat-icon matDatepickerToggleIcon (click)="resetFormControl('createdAt')"
      >clear</mat-icon
    >
    <mat-datepicker-toggle
      (click)="currentPicker = 'createdAt'; getCalendarData()"
      matIconSuffix
      [for]="createdAtPicker"
    ></mat-datepicker-toggle>
    <mat-date-range-picker
      [dateClass]="dateClass.bind(this)"
      #createdAtPicker
    ></mat-date-range-picker>
  </mat-form-field>
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label>Atualizado em </mat-label>
    <mat-date-range-input
      (click)="
        updatedAtPicker.open(); currentPicker = 'updatedAt'; getCalendarData()
      "
      [max]="dateNow"
      [rangePicker]="updatedAtPicker"
    >
      <input
        matStartDate
        formControlName="updatedAt"
        placeholder="Data de início
"
      />
      <input
        matEndDate
        formControlName="updatedAt"
        placeholder="Data final
"
      />
    </mat-date-range-input>
    <mat-hint>DD/MM/YYYY – DD/MM/YYYY</mat-hint>
    <mat-icon matDatepickerToggleIcon (click)="resetFormControl('updatedAt')"
      >clear</mat-icon
    >
    <mat-datepicker-toggle
      matIconSuffix
      (click)="currentPicker = 'updatedAt'; getCalendarData()"
      [for]="updatedAtPicker"
    ></mat-datepicker-toggle>
    <mat-date-range-picker
      [dateClass]="dateClass.bind(this)"
      #updatedAtPicker
    ></mat-date-range-picker>
  </mat-form-field>
</form>
