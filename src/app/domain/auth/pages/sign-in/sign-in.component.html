<form [formGroup]="formGroup">
  <div class="text">
    <h1>Entrar</h1>
    <span> Bem vindo de volta! Por favor faça login na sua conta. </span>
  </div>
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label>Nome de usuário</mat-label>
    <input
      formControlName="username"
      placeholder="Digite seu nome de usuário"
      matInput
    />
  </mat-form-field>
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label>Senha</mat-label>
    <mat-icon
      (click)="
        passwordField.type =
          passwordField.type === 'password' ? 'text' : 'password'
      "
      matSuffix
      >{{
        passwordField.type === "password" ? "visibility_off" : "visibility"
      }}</mat-icon
    >
    <input
      formControlName="password"
      type="password"
      #passwordField
      placeholder="Digite sua senha"
      matInput
    />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onSubmit()">Entrar</button>
  <span class="sing-up">
    <span
      >Novo no aplicativo Pet?
      <a [routerLink]="['/sign-up']"> inscrever-se </a>!</span
    >
  </span>
</form>
